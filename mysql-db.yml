apiVersion: v1
kind: Pod
metadata:
  name: my-mysql-database
  labels:
    app: payment
 spec:
  selector:
    matchLabels:
      app: payment
      tier: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        name: payment
        tier: mysql
  spec:
    containers:
    - image: mysql:5.6
      name: mysql
      env:
      - name: MYSQL_ROOT_PASSWORD
        valueFrom:
          secretKeyRef:
            name: dbsecret
            key: password.txt
      ports:
      - containerPort: 3306
        name: mysql
      volumeMounts:
      - name: mysql-persistent-storage
        mountPath: /var/lib/mysql
    volumes:
    - name: mysql-persistent-storage
      persistentVolumeClaim:
        claimName: mysql-pv-claim       
